<div class="container">

<form #logForm="ngForm" (ngSubmit)="loginForm(logForm)">
  
    <div class="panel panel-primary">
      <div class="panel panel-heading">
        <h3 class="panel-title">Login CEO</h3>
    </div>
  </div>
    <div class="panel panel-primary">
      <div class="form-group">
        <label for="luserid">UserId </label>
        <input type="text" id="luserid" name="luserid"
        [(ngModel)]="luserid" class="form-control">
        </div>

        <div class="form-group">
          <label for="lpassword">Password </label>
          <input type="password" id="lpassword" name="lpassword"
          [(ngModel)]="lpassword" class="form-control">
        </div>
        <button type="submit" class= "btn btn-primary"> Login</button>
        </div>
  </form>
</div>
